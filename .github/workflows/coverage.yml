name: Coverage run
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9
          architecture: x64
      - name: Install dependencies
        run: pip install coverage -r requirements.txt
      - name: Run tests
        env:
          full: 1
        run: coverage run -m unittest tests.py
      - name: Upload report
        run: codecov -f .coverage
